[program:zou]
command=./gunicorn -b :5000 zou.app:app

host = 0.0.0.0
port = 5000

workers = 3
worker_class = "gevent"

accesslog = "/opt/zou/logs/gunicorn_access.log"
errorlog = "/opt/zou/logs/gunicorn_error.log"

[program:zou_event]
command=./gunicorn -c /etc/zou/gunicorn-events.conf -b :5001 zou.event_stream:app

host = 0.0.0.0
port = 5001

workers = 1
worker_class = "geventwebsocket.gunicorn.workers.GeventWebSocketWorker"

accesslog = "/opt/zou/logs/gunicorn_events_access.log"
errorlog = "/opt/zou/logs/gunicorn_events_error.log"
